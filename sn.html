<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Số nguyên</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- <script defer src="./SoNguyen.js"></script> -->
  </head>
  <body>
    <section id="exercise">
      <div class="container">
        <div class="row">
          <div class="col-sm-6 mx-auto">
            <div class="card">
              <div class="card-header">
                <div class="input-container">
                  <div class="row">
                    <div class="col-8">
                      <div class="mb-4">
                        <input
                          type="number"
                          placeholder="Nhập số nguyên"
                          class="form-control"
                          id="inputIntNum"
                        />
                      </div>
                    </div>

                    <div class="col-4">
                      <button type="button" class="btn btn-primary">
                        Thêm số
                      </button>
                    </div>
                  </div>
                </div>

                <div class="output-container">
                  <div class="row">
                    <div class="col-6">
                      <div class="input-data" id="inputDataView">
                        <p class="intNum"></p>
                        <p class="realNum"></p>
                        <p class="sumNums"></p>
                      </div>
                    </div>
                    <div class="col-6">
                      <div class="output-export" id="exportDataView"></div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="card-body">
                <div class="row">
                  <div class="features-wrapper">
                    <div class="row find-features mb-4">
                      <div class="col-8 feature__title">
                        <div class="find">
                          <select
                            class="w-100 find-options"
                            name=""
                            id="findFeatures"
                          >
                            <option class="w-100" value="">
                              Lựa chọn tìm kiếm
                            </option>
                            <option class="w-100" value="smallest">
                              Tìm số nhỏ nhất
                            </option>
                            <option class="w-100" value="smallestPos">
                              Tìm số dương nhỏ nhất
                            </option>
                            <option class="w-100" value="lastEvenNum">
                              Tìm số chẵn cuối cùng
                            </option>
                            <option class="w-100" value="firstPrimeNum">
                              Tìm số nguyên tố đầu tiên
                            </option>
                            <option class="w-100" value="howManyInt">
                              Tìm số nguyên trong mảng số thực
                            </option>
                          </select>
                        </div>
                      </div>

                      <div class="col-4 feature__btn">
                        <button
                          class="btn btn-outline-primary text-center"
                          id="findBtn"
                        >
                          <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                      </div>
                    </div>

                    <div class="row operator-features mb-4">
                      <div class="col-8 feature__title">
                        <div class="operator">
                          <h6>Tổng các số dương</h6>
                        </div>
                      </div>
                      <div class="col-4 feature__btn">
                        <button
                          class="btn btn-outline-primary text-center"
                          id="sumPosInt"
                        >
                          <i class="fa-solid fa-plus"></i>
                        </button>
                      </div>
                    </div>

                    <div class="row sort-features mb-4">
                      <div class="col-8 feature__title">
                        <div class="sort">
                          <h6>Sắp xếp tăng dần</h6>
                        </div>
                      </div>
                      <div class="col-4 feature__btn">
                        <button
                          class="btn btn-outline-primary text-center"
                          id="sortBtn"
                        >
                          <i class="fa-solid fa-sort"></i>
                        </button>
                      </div>
                    </div>

                    <div class="row count-features mb-4">
                      <div class="col-8 feature__title">
                        <div class="count">
                          <h6>Đếm số dương</h6>
                        </div>
                      </div>
                      <div class="col-4 feature__btn">
                        <button
                          class="btn btn-outline-primary text-center"
                          id="countInt"
                        >
                          <i class="fa-solid fa-calculator"></i>
                        </button>
                      </div>
                    </div>

                    <div class="row compare-features mb-4">
                      <div class="col-8 feature__title">
                        <div class="count">
                          <h6>So sánh lượng dương/âm</h6>
                        </div>
                      </div>
                      <div class="col-4 feature__btn">
                        <button
                          class="btn btn-outline-primary text-center"
                          id="compareBtn"
                        >
                          <i
                            class="fa-solid fa-down-left-and-up-right-to-center"
                          ></i>
                        </button>
                      </div>
                    </div>

                    <div class="row swap-features">
                      <div class="col-8 feature__title">
                        <div class="swap mb-3">
                          <h6>Hoán đổi vị trí</h6>
                        </div>
                        <div class="swap-input d-flex flex-row">
                          <input
                            type="number"
                            placeholder="position 1"
                            class="posi1 index_input"
                          />
                          <input
                            type="number index_input"
                            placeholder="position 2"
                            class="posi2 index_input"
                          />
                        </div>
                      </div>
                      <div class="col-4 feature__btn">
                        <button
                          class="btn btn-outline-primary text-center align-self-start"
                          id="swapBtn"
                        >
                          <i class="fa-solid fa-retweet"></i>
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- <script src="./SoNguyen.js"></script> -->
  </body>
</html>
